
<!DOCTYPE html> <!--Tipo de documento-->
<html lang="es"> <!--Estructura principal e Idioma del documento-->

<!--Cabecera-->
    <head>
        <title>Iniciar sesión</title>  <!--Titulo de la pagina-->
        <meta charset="UTF-8"> <!--Caracteres del documento-->
        <link rel = "icon" href ="img/icono.png" type = "image/x-icon"> <!--icono-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Compatibilidad con tamaños de pantalla-->
        <meta name="description" content="Spring Books es una libreria gratuita"> <!--Descripcion del documento-->

        <!--Dependencias-->
        <link rel="stylesheet" href="css/styleLogin.css">
        
    </head>

    <!--Cuerpo del documento-->
    <body>
        <div class="login-box"> <!--Tarjeta del login-->
            <img class="avatar" src="img/icono.png" alt="logo"> <!--Logo-->
            <h1>Inicia sesión aqui</h1> <!--Titulo-->
            <form>
                <!-- Usuario -->
                <label for="username">Usuario</label>
                <input type="text" placeholder="Ingresa tu Usuario">

                <!-- Contraseña -->
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingresa tu Contraseña">
                
                <input type="submit" value="Ingresar"> <!-- Boton -->
                
                <a href="index.html">Volver a la pagina principal</a> <!--Acceso para regresar-->
            </form>
        </div>
        
        
    </body>
</html>
